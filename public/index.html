<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enigma - js</title>
</head>
<body>
    <main class="content">
        <h1>Enigma</h1>
        <section class="paper">

        </section>
        <section class="rotors">

        </section>
        <section class="keyboard" id="keyboard">
    
        </section>
    </main>

    <script id="paperTemplate" type="text/x-jsrender">
        <span class="plain text">
            <h4 class="title">Plain text</h4>
            {{:plainText}}
        </span>
        <span class="cipher text">
            <h4 class="title">Cipher text</h4>
            {{:cipherText}}
        </span>
    </script>

    <script id="rotorTemplate" type="text/x-jsrender">
        <span class="rotor">
            <span class="previous char">{{:previousCharacter}}</span>
            <span class="current char">{{:currentCharacter}}</span>
            <span class="next char">{{:nextCharacter}}</span>
        </span>
    </script>

    <script id="keyTemplate" type="text/x-jsrender">
        <span data-character="{{:character}}" class="character">{{:character}}</span>
    </script>
</body>
</html>
